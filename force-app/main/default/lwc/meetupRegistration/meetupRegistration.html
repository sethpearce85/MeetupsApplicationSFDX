<template>
    <lightning-card title ="Meetup Registration Page">
        <div onkeyup={handleKeyUp}>
            <lightning-input
                name="enter-search"
                label="Search Meetups using the Registration Code, click 'enter' to search."
                type="search"
            ></lightning-input>
        </div>

<!-- Table Results -->
    <template if:true={meetupList}>
        <lightning-datatable data={meetupList} columns={columns} key-field="Id" onrowaction={handleRowAction} hide-checkbox-column>
        </lightning-datatable>
    </template>

    <template if:true={error}>
        {error}
    </template>

<!-- Modal Code  -->
   <template if:true={modalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Meetup Registration</h2>
            </header>
            <div class="slds-p-bottom_large slds-p-left_large slds-modal__content slds-p-around_medium">
                <lightning-record-edit-form object-api-name="MeetupRegistration__c" onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="FirstName__c" value={firstName} > </lightning-input-field>
                    <lightning-input-field field-name="LastName__c" value={lastName}>
                    </lightning-input-field>
                    <lightning-input-field field-name="Email__c" value={email}>
                    </lightning-input-field>
                    <lightning-input-field field-name="Meetup__c" value={meetupId} disabled="true"></lightning-input-field>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={submitRegistration} title="OK">Submit</button>
                    </footer>
                </lightning-record-edit-form>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
   </template>
</lightning-card>
</template>
